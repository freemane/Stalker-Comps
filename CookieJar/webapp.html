<!DOCTYPE html>

<html lang="en">
<head>

<meta charset="UTF-8">

<title>CookieJar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!--  DataTables  -->
<script type="text/javascript" src="./js/jquery-1.11.3.min.js" ></script>
<script type="text/javascript" src="./datatables/datatables.min.js"></script>
<link rel="stylesheet" href="./datatables/datatables.min.css">
<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>

<!--Cytoscape-->
<script type="text/javascript" src="./cytoscape.js-2.5.4/cytoscape.min.js"></script>
<link rel="stylesheet" type="text/css" href="./css/webapp.css">
<link rel="stylesheet" type="text/css" href="./css/typeahead.css">
<script type="text/javascript" src="./js/typeahead.bundle.min.js"></script>

<!--  For displaying the cookies  -->
<script type="text/javascript" src="./js/cookieDisplay.js"></script>

</head>

<body>
    <h1>Welcome to CookieJar<img src="icon.png" style="width:50px;height:50px;"></h1>

<ul id="tabs">
  <li><a href="#graph">Cookies in a Graph!</a></li>
  <li><a href="#table">Cookies in a Table!</a></li>
  <li><a href="#faq">FAQ!</a></li>
</ul>

<!--  div of table  -->
<div class="tabContent" id="table">
	<div class="outputCookies"></div>
    <div class="row">
        <div class="col-sm-5">
            <button class="btn btn-default" id="buttonRemoveRow">Delete Selected Cookies</button>
            <input class="btn btn-default" type="button" id="DeleteAll" Value="Delete All Cookies">
            <input class="btn btn-default" type="button" id="SelectAllWebapp" Value="Select All">
        </div>
    </div>    
<form action="" method="get"></form>
</div>


<!--  div of graph  -->
<div class="tabContent" id="graph">
    <!--  Classes are used to apply Bootstrap style  -->
    <div class="row">
        <div class="col-sm-5">
            <p><button class="btn btn-default" id="mostRecent">Newest Cookie</button>
            <button class="btn btn-default" id="mostCookies">Most Cookies</button>
            <button class="btn btn-default" id="reset">Reset View</button></p>
            <p><button class="btn btn-default" id="mostThirdParty">Most Third Party Connections</button>
            <button class="btn btn-default" id="mostConnections">Most Connections</button></p>
        </div>
        <div class="col-sm-3">
        <div id="search-wrapper">
            <input type="text" class="form-control" id="search" placeholder="Search Cookies and Domains">
            <span class="glyphicon glyphicon-remove-circle" id="clearSearch"></span>
        </div>
        </div>
        <div class="col-sm-3">
            <!--  TODO:  make a visual key  -->
            <p>Key:  grey nodes represent domains, cookie images are cookies, grey lines connect domains to cookies, and dashed lines connect domains to third party domains.</p>
            <p>Filter by:</p>
            <div id="filters">
                <input id="domain" type="checkbox" checked></input><label for="domain">Domain</label><br />
                <input id="cookie" type="checkbox" checked></input><label for="cookie">Cookie</label><br />
            </div>
        </div>
    </div>
	<div id="cy" z-index=2></div>
</div>

<div class="tabContent" id="table">
Here is my FAQ! 
<form action="" method="get"></form>
</div>

</body>
</html>
