<!DOCTYPE html>

<html lang="en">
<head>

<meta charset="UTF-8">

<title>CookieJar</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
    
<!--  DataTables  -->
<script type="text/javascript" src="./js/jquery-1.11.3.min.js" ></script>
<script type="text/javascript" src="./datatables/datatables.min.js"></script>
<link rel="stylesheet" href="./datatables/datatables.min.css">
<link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
    
<!--Cytoscape-->
<script type="text/javascript" src="./cytoscape.js-2.5.4/cytoscape.min.js"></script>
<link rel="stylesheet" type="text/css" href="./css/webapp.css">

<!--  For displaying the cookies  -->
<script type="text/javascript" src="./js/cookieDisplay.js"></script>

</head>

<body>
    <h1>Welcome to CookieJar</h1>

<ul id="tabs">
  <li><a href="#graph">Cookies in a Graph!</a></li>
  <li><a href="#table">Cookies in a Table!</a></li>
</ul>    

<!--  div of table  -->
<div class="tabContent" id="table">
	<div class="outputCookies"></div>
	<button id="buttonRemoveRow">Delete Selected Cookies</button>
    <input type="button" id="DeleteAll" Value="Delete All Cookies">
<form action="" method="get"></form>
</div>


<!--  div of graph  -->
<div class="tabContent" id="graph">
    <button id="reset">Reset View</button>
    <button id="mostRecent">Newest Cookie</button>
    <button id="mostCookies">Most Cookies</button>
    <button id="mostThirdParty">Most Third Party Connections</button>
    <button id="mostConnections">Most Connections</button>
    <p>Key:  grey nodes represent domains, cookie images are cookies, grey lines connect domains to cookies, and dashed lines connect domains to third party domains.</p>
	<div id="cy" z-index=2></div>
</div>

</body>
</html>
