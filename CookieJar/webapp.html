<!--  DataTables  -->
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://cdn.datatables.net/1.10.10/js/jquery.dataTables.min.js"></script>

<script>
$(document).ready(function() {
    $('#test').DataTable();
} );
</script>

<body>
    <h1>Welcome to CookieJar</h1>
    


    



<table id="test" class="table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Value</th>
        <th>Domain</th>
      </tr>
    </thead>
    <tbody>
      <tr class="success">
        <td>Test</td>
        <td>Information</td>
        <td>Write a  script!</td>
      </tr>
      <tr class="danger">
        <td>Yeah</td>
        <td>Test</td>
        <td>Cookie</td>
      </tr>
      <tr class="info">
        <td>Test</td>
        <td>Yay</td>
        <td>Test</td>
      </tr>
    </tbody>
  </table>

    
    

<div class="count"></div>
    <input type="button" id="Delete" Value="Delete Selected Cookies">
    <input type="button" id="DeleteAll" Value="Delete All Cookies">
    <input type="button" id="WebApp" Value="Open WebApp">
<form action="" method="get">Here are your cookies:
    <div class="cookie"></div>
</form>
